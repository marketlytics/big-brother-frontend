<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <ui-select multiple ng-model="filter.users">
        <ui-select-match>{{$item.name}}</ui-select-match>
        <ui-select-choices repeat="user in users | filter:$select.search">
            <div class="filter-user-choice">
                <div><img gravatar-src="'{{user.email}}'" gravatar-type="img" gravatar-size="40"/></div>
                <div ng-bind-html="user.name"></div>
            </div>
        </ui-select-choices>
    </ui-select>

    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
              <input type="text" datepicker-popup="MMM dd, yyyy" class="form-control" ng-model="filter.dp.start.dt" is-open="filter.dp.start.opened" max-date="filter.dp.start.max" ng-change="onDateChange()" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openDatePopup($event, filter.dp.start)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>

        <div class="col-md-6">
            <p class="input-group">
              <input type="text" datepicker-popup="MMM dd, yyyy" class="form-control" ng-model="filter.dp.end.dt" is-open="filter.dp.end.opened" min-date="filter.dp.start.dt" max-date="filter.dp.start.max" ng-change="onDateChange()" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openDatePopup($event, filter.dp.end)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>

    </div>
    
	<h4>Show filters</h4>
	<div class="btn-group">
        <label class="btn btn-primary" ng-model="dataType" btn-radio="'attendance'">Attendance</label>
        <label class="btn btn-primary" ng-model="dataType" btn-radio="'leaves'">Leaves</label>
    </div>
    
    <section ng-repeat="(month, dates) in data">
        <h1>{{month}}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th class="compressed"></th>
                    <th class="compressed"></th>
                    <th ng-repeat="user in users | filter: filterUsers"><img gravatar-src="'{{user.email}}'" gravatar-size="200" gravatar-type="img" style="width:40px; height: auto;"/>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(date, data) in dates">
                    <th class="compressed">{{date}}</th>
                    <th class="compressed">{{data.time.day}}</th>
                    <td ng-repeat="user in data.users | filterUserCol: filter.users">
                        <span>{{user.checkIn}}</span> - <span>{{user.checkOut}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
