<script type="text/ng-template" id="userForm.html">
    <div class="modal-header">
        <h3 class="modal-title"><span ng-hide="user">Add</span><span ng-show="user">Edit</span> User</h3>
    </div>
    <div class="modal-body">
    	<div class="alert alert-danger" ng-repeat="error in errors">{{error}}</div>
        <form class="form">
	        <div class="form-group">
	        	<label class="control-label" for="name">Name</label>
				<input type="text" class="form-control" ng-model="name" id="name" placeholder="Name">
	        </div>
	        <div class="form-group">
	        	<label class="control-label" for="email">Email address</label>
				<input type="email" class="form-control" ng-model="email" id="email" placeholder="Email">
	        </div>
	        <div class="form-group">
	        	<label class="control-label" for="mac">Mac address</label>
				<select class="form-control" ng-model="device" id="mac" ng-options="device.name for device in devices"></select>
				<span class="help-block">Note: A change in device will be reflected in the device histroy</span>
	        </div>
	        <div class="form-group">
	        	<label class="control-label" for="leaves">Leaves Allowed</label>
				<input type="text" class="form-control" ng-model="leavesAllowed" id="leaves" placeholder="Leaves">
	        </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
