<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

	<h1>Users</h1>

	<div ng-show="isLoggedIn()">
		<button ng-click="openUserModal('add')">Add</button>
		<button ng-click="openUserModal('edit')" ng-disabled="getCheckedCount() !== 1">Edit</button>
		<button ng-click="onDelete()">Delete</button>
	</div>

	<ul>
		<li ng-repeat="user in users"><input type="checkbox" name="{{user._id}}" ng-model="selected.user" ng-change="onToggle(user)"/> {{user.email}}</li>

	</ul>
	{{selected.user}}

	<div ng-include="'app/user/user_form.html'"></div>

</div>
